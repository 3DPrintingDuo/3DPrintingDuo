<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse the 3D Printing Duo product catalog.">
    <title>Product Catalog | 3D Printing Duo</title>
    <link rel="icon" href="images/logo.webp" type="image/webp">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --gradient-start: #ffffff; 
            --gradient-end: #04b8df;   
            --bg-color: #1e2022;       
            --card-bg: #2a2c2e;
            --text-main: #ffffff;
            --text-muted: #cccccc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            /* Sticky Footer Logic: Forces footer to bottom of viewport */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Flex: 1 pushes the footer down if content is short */
        .container { 
            max-width: 1600px; 
            width: 95%; 
            margin: 0 auto; 
            padding: 0 20px; 
            flex: 1; 
        }

        a { text-decoration: none; transition: 0.3s; color: white; }
        
        header { 
            padding: 20px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        
        .logo-img { 
            height: 180px; 
            width: auto; 
            margin-bottom: 0; 
        }
        
        .back-btn {
            margin-top: 15px;
            margin-bottom: 0;
            display: inline-block;
            color: var(--gradient-start); 
            font-weight: bold;
            font-size: 1.1rem;
        }
        .back-btn:hover { text-decoration: underline; }

        h1 { 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 2.5rem; 
            color: var(--text-main);
        }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; 
            margin-bottom: 40px;
            flex-wrap: wrap; 
        }

        .search-wrapper, .filter-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .search-input, .category-select {
            width: 100%;
            padding: 12px 20px;
            padding-right: 40px; 
            border-radius: 50px;
            border: 2px solid #333;
            background-color: var(--card-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
            appearance: none; 
            -webkit-appearance: none;
        }

        .search-input:focus, .category-select:focus {
            border-color: var(--gradient-start);
        }

        .category-select { cursor: pointer; }

        .control-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none; 
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
            min-height: 400px; 
        }

        .product-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000000; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
            cursor: pointer;
            height: 300px; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            transition: transform 0.5s ease;
        }

        .multi-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--gradient-start);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 2;
            border: 1px solid #333;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0; 
            transition: opacity 0.3s ease;
        }

        .product-info {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .product-category {
            font-size: 0.8rem;
            color: var(--gradient-start);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            line-height: 1.3;
        }

        .product-card:hover img {
            transform: scale(1.1); 
            opacity: 0.6;
        }

        .product-card:hover .product-overlay { opacity: 1; }
        .product-card:hover .product-info { transform: translateY(0); }

        /* --- MODAL / LIGHTBOX STYLES --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows clicking background through wrapper */
        }

        /* Container for the image itself */
        .modal-image-container {
            position: relative;
            max-width: 80vw; /* Limit width to leave room for arrows */
            max-height: 80vh;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s ease; 
            border-radius: 5px;
            pointer-events: auto; /* Re-enable clicks for image */
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            display: block; 
        }

        .modal-caption {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            width: 100%;
            pointer-events: auto;
        }
        
        .modal-caption h2 { font-size: 1.8rem; margin-bottom: 5px; }
        .modal-caption p { color: var(--gradient-start); font-weight: bold; }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1010;
        }

        .close-modal:hover, .close-modal:focus { color: var(--gradient-start); }

        /* Fixed Arrows on Screen Edges */
        .modal-prev, .modal-next {
            cursor: pointer;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s;
            user-select: none;
            background-color: transparent;
            border: none;
            z-index: 1010; 
            pointer-events: auto;
        }

        .modal-next { right: 20px; }
        .modal-prev { left: 20px; }

        .modal-prev:hover, .modal-next:hover {
            color: var(--gradient-start);
            transform: translateY(-50%) scale(1.2); 
        }

        .image-counter {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .hidden { display: none !important; }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .page-btn {
            background-color: var(--card-bg);
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background-color: var(--gradient-start);
            color: #000;
        }

        .page-btn.active {
            background-color: var(--gradient-start);
            color: #000;
            font-weight: bold;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        /* Footer: Outside the flex container to span full width */
        footer { 
            text-align: center; 
            padding: 40px 0; 
            color: var(--text-muted); 
            border-top: 1px solid #333; 
            margin-top: 50px; 
            flex-shrink: 0; 
        }
        
        .social-links { margin-top: 20px; }
        .social-links a { color: var(--text-main); font-size: 1.5rem; margin: 0 15px; }
        .social-links a:hover { color: var(--gradient-start); }

        @media (max-width: 768px) {
            .modal-image-container { max-width: 95vw; }
            .modal-prev, .modal-next { 
                padding: 10px; 
                font-size: 20px;
                background-color: rgba(0,0,0,0.5); 
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .modal-prev { left: 10px; }
            .modal-next { right: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html">
                <img src="images/logo.webp" alt="3D Printing Duo" class="logo-img" width="145" height="180" fetchpriority="high">
            </a>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </header>

        <h1>Our Catalog</h1>

        <div class="controls-container">
            
            <div class="filter-wrapper">
                <select id="categoryFilter" class="category-select" aria-label="Filter by Category">
                    <option value="all">All Categories</option>
                </select>
                <i class="fas fa-filter control-icon"></i>
            </div>

            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search products..." aria-label="Search products">
                <i class="fas fa-search control-icon"></i>
            </div>
        </div>

        <div id="productGrid" class="product-grid"></div>

        <div id="pagination" class="pagination-container"></div>
    </div> 
    <!-- END OF MAIN CONTAINER - Footer must be OUTSIDE this div to align with Index -->

    <!-- MODAL STRUCTURE -->
    <div id="productModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        
        <!-- Fixed Arrows (Outside Content) -->
        <button class="modal-prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="modal-next" onclick="changeImage(1)">&#10095;</button>

        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImg" class="modal-img" src="" alt="Product Detail">
            </div>

            <div class="modal-caption">
                <h2 id="modalTitle">Product Name</h2>
                <p id="modalCategory">Category</p>
                <div id="imageCounter" class="image-counter">1 / 1</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.facebook.com/3DPrintingDuo" target="_blank" aria-label="Facebook" rel="noopener"><i class="fab fa-facebook"></i></a>
                <a href="mailto:info@3dprintingduo.ca" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p style="margin-top: 20px;">&copy; 2025 3D Printing Duo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const ITEMS_PER_PAGE = 6; 

        let products = [];          
        let filteredProducts = [];  
        let currentPage = 1;

        // Modal State
        let currentModalImages = [];
        let currentImageIndex = 0;

        const gridElement = document.getElementById('productGrid');
        const paginationElement = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        
        // Modal Elements
        const modal = document.getElementById('productModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalCounter = document.getElementById('imageCounter');
        const modalContainer = document.querySelector('.modal-image-container'); 
        const prevBtn = document.querySelector('.modal-prev');
        const nextBtn = document.querySelector('.modal-next');

        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                filteredProducts = data; 
                initCategories();
                updateDisplay();
            })
            .catch(error => {
                console.error('Error loading products:', error);
                gridElement.innerHTML = '<div class="no-results">Error loading catalog. Please try refreshing.</div>';
            });

        function initCategories() {
            const allCategories = products.flatMap(p => p.categories);
            const uniqueCategories = [...new Set(allCategories)];
            uniqueCategories.sort();

            uniqueCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }

        function renderProducts() {
            gridElement.innerHTML = "";
            
            if (filteredProducts.length === 0) {
                gridElement.innerHTML = '<div class="no-results">No products found matching your criteria.</div>';
                return;
            }

            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            productsToShow.forEach((product, index) => {
                const catString = product.categories.join(", ");
                const hasMultipleImages = product.images && product.images.length > 1;
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openModal(product);

                const isTopRow = index < 4 && currentPage === 1;
                const imgLoading = isTopRow ? 'eager' : 'lazy';
                const imgPriority = isTopRow ? 'fetchpriority="high"' : '';
                const thumbSrc = product.image; 

                card.innerHTML = `
                    ${hasMultipleImages ? '<div class="multi-badge"><i class="fas fa-images"></i> Multi</div>' : ''}
                    <img 
                        src="images/${thumbSrc}" 
                        alt="${product.alt}" 
                        loading="${imgLoading}" 
                        ${imgPriority} 
                        width="300" 
                        height="300" 
                        onerror="this.src='images/placeholder.jpg'"
                    >
                    <div class="product-overlay">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-category">${catString}</div>
                        </div>
                    </div>
                `;
                gridElement.appendChild(card);
            });
        }

        /* --- MODAL LOGIC --- */
        function openModal(product) {
            currentModalImages = product.images && product.images.length > 0 
                ? product.images 
                : [product.image];
            
            currentImageIndex = 0;

            modalTitle.textContent = product.name;
            modalCategory.textContent = product.categories.join(", ");
            
            updateModalImage();
            
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; 
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; 
            modalContainer.style.backgroundColor = 'transparent'; 
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex >= currentModalImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = currentModalImages.length - 1;
            }
            updateModalImage();
        }

        function updateModalImage() {
            const imageName = currentModalImages[currentImageIndex];
            
            modalContainer.style.backgroundColor = 'transparent';
            
            modalImg.src = `images/${imageName}`;
            
            // Dynamic Background Color Logic
            modalImg.onload = function() {
                analyzeBackground(modalImg);
            };

            modalCounter.textContent = `${currentImageIndex + 1} / ${currentModalImages.length}`;

            if (currentModalImages.length > 1) {
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                modalCounter.style.display = 'block';
            } else {
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                modalCounter.style.display = 'none';
            }
        }

        function analyzeBackground(imgElement) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(imgElement, 0, 0, 1, 1);
                const p = ctx.getImageData(0, 0, 1, 1).data;
                
                if (p[3] === 0) {
                    modalContainer.style.backgroundColor = 'transparent';
                    return;
                }
                const detectedColor = `rgb(${p[0]}, ${p[1]}, ${p[2]})`;
                modalContainer.style.backgroundColor = detectedColor;
                
            } catch (e) {
                console.log("Could not detect color, defaulting to black");
                modalContainer.style.backgroundColor = '#000';
            }
        }

        window.onclick = function(event) {
            if (event.target == modal || 
                event.target.classList.contains('modal-content') || 
                event.target.classList.contains('modal-image-container')) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === "Escape") closeModal();
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
            }
        });

        function renderPagination() {
            paginationElement.innerHTML = "";
            const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { if(currentPage > 1) { currentPage--; updateDisplay(false); }};
            paginationElement.appendChild(prevBtn);

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => { currentPage = i; updateDisplay(false); };
                paginationElement.appendChild(btn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { if(currentPage < totalPages) { currentPage++; updateDisplay(false); }};
            paginationElement.appendChild(nextBtn);
        }

        function updateDisplay(resetPage = true) {
            if(resetPage) currentPage = 1;
            renderProducts();
            renderPagination();
            if(!resetPage && window.scrollY > 300) {
                document.querySelector('h1').scrollIntoView({behavior: 'smooth'});
            }
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || product.categories.includes(selectedCategory);
                return matchesSearch && matchesCategory;
            });
            updateDisplay(true); 
        }

        searchInput.addEventListener('input', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);
    </script>
</body>
</html>
