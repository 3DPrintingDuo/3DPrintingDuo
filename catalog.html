<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog | 3D Printing Duo</title>
        <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- REUSING SAME STYLES FOR CONSISTENCY --- */
        :root {
            --gradient-start: #05e5aa; 
            --gradient-end: #04b8df;   
            --bg-color: #1e2022;       
            --card-bg: #2a2c2e;
            --text-main: #ffffff;
            --text-muted: #cccccc;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; transition: 0.3s; color: white; }
        
        /* Header */
        header { padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .logo-img { height: 60px; width: auto; margin-bottom: 20px; }
        
        .back-btn {
            margin-bottom: 20px;
            display: inline-block;
            color: var(--gradient-start);
            font-weight: bold;
        }
        .back-btn:hover { text-decoration: underline; }

        h1 { text-align: center; margin-bottom: 40px; font-size: 2.5rem; }

        /* --- PRODUCT GRID STYLES --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 60px;
        }

        .product-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            height: 300px; /* Fixed height for uniformity */
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* The Overlay (Hidden by default, shown on hover) */
        .product-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0; /* Hidden */
            transition: opacity 0.3s ease;
        }

        .product-info {
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--gradient-start);
            font-weight: 700;
        }

        /* Hover Effects */
        .product-card:hover img {
            transform: scale(1.1); /* Zoom image slightly */
            opacity: 0.6;
        }

        .product-card:hover .product-overlay {
            opacity: 1; /* Show overlay */
        }

        .product-card:hover .product-info {
            transform: translateY(0); /* Move text up slightly */
        }

        /* Footer */
        footer { text-align: center; padding: 40px 0; color: var(--text-muted); border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html">
                <img src="logo.jpg" alt="3D Printing Duo" class="logo-img">
            </a>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </header>

        <h1>Our Catalog</h1>

        <div class="product-grid">
            
            <div class="product-card">
                <img src="BlobRocksCrates.jpg" alt="Blob Rocks & Crate">
                <div class="product-overlay">
                    <div class="product-info">
                        <div class="product-name">Blob Rocks & Crate</div>
                        <div class="product-price">$8.00</div>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="Labubu.jpg" alt="Labubu">
                <div class="product-overlay">
                    <div class="product-info">
                        <div class="product-name">Labubu</div>
                        <div class="product-price">$35.00</div>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="labubukeychain.jpg" alt="Labubu Keychain">
                <div class="product-overlay">
                    <div class="product-info">
                        <div class="product-name">Labubu Keychain</div>
                        <div class="product-price">$6.00</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.facebook.com/3DPrintingDuo" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="mailto:info@3dprintingduo.ca"><i class="fas fa-envelope"></i></a>
            </div>
            <p style="margin-top: 20px;">&copy; 2025 3D Printing Duo. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
